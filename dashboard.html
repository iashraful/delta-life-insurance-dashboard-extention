<html>
  <body>
    <!-- load css -->
    <link rel="stylesheet" href="./style.css" />

    <div id="in_patient">
      <h2>
        In Patient <span id="in-date-range">(2024-07-01 to 2025-06-30)</span>
      </h2>
      <table id="in-patient-table">
        <thead>
          <tr>
            <th>Patient</th>
            <th>Pending</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody id="in_patient_table_body"></tbody>
        <tfoot id="in_patient_table_foot"></tfoot>
      </table>
    </div>
    <hr id="divider" />
    <div id="out_patient">
      <h2>
        Out Patient <span id="in-date-range">(2024-07-01 to 2025-06-30)</span>
      </h2>
      <table id="out-patient-table">
        <thead>
          <tr>
            <th>Patient</th>
            <th>Pending</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody id="out_patient_table_body"></tbody>
        <tfoot id="out_patient_table_foot"></tfoot>
      </table>
    </div>

    <!-- load js -->
    <script src="./popup.js"></script>
  </body>
  <footer class="footer">
    <p>
      Author: Ashraful Islam<br />
      <a href="mailto:a5hraful@outlook.com">a5hraful@outlook.com</a>
    </p>
  </footer>
</html>
