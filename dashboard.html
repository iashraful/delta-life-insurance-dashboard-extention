<html>
  <body>
    <!-- load css -->
    <link rel="stylesheet" href="./style.css" />

    <div id="in_patient">
      <h2>In Patient</h2>
      <table>
        <thead>
          <tr>
            <th>Patient</th>
            <th>Pending</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody id="in_patient_table_body"></tbody>
        <tfoot id="in_patient_table_foot"></tfoot>
      </table>
    </div>
    <hr id="divider" />
    <div id="out_patient">
      <h2>Out Patient</h2>
      <table>
        <thead>
          <tr>
            <th>Patient</th>
            <th>Pending</th>
            <th>Completed</th>
          </tr>
        </thead>
        <tbody id="out_patient_table_body"></tbody>
        <tfoot id="out_patient_table_foot"></tfoot>
      </table>
    </div>

    <!-- load js -->
    <script src="./popup.js"></script>
  </body>
</html>
